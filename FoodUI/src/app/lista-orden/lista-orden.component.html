<br/>
<h2>Listado de Ordenes</h2>
<br/>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Sede</th>
      <th scope="col">Estado</th>
      <th scope="col">Cliente</th>
      <th scope="col">Accion</th>
    </tr>
  </thead>

  <tbody *ngFor="let orden of ordenes">
    <tr>
      <td>{{orden.id}}</td>
      <td>{{orden.sede.nombre}}</td>
      <td>{{orden.estado}}</td> 
      <td>{{orden.cliente.nombre}}</td> 
      <td>
          <div class="container">
              <div class="btn-group btn-lg-group-sm">
                <button type="button" class="btn btn-info btn-sm" (click)="DeleteOrden(orden)">
                  <i class="glyphicon-plus"></i> Delete  
                </button>
              </div>
            </div>
      </td>
    </tr>
  </tbody>
</table>
