<br/>
<h2 style="text-align: center;">Listado de Ordenes</h2>
<br/>
<table class="table ml-5 p-5">
  <thead>
    <tr>
      <th scope="col">Sede</th>
      <th scope="col">Fecha</th>
      <th scope="col">Estado</th>
      <th scope="col">Cliente</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody *ngFor="let orden of ordenes">
    <tr>
      <td>{{orden.sede.nombre}}</td>
      <td>{{orden.fecha| date: 'medium'}}</td>
      <td>{{orden.estado}}</td> 
      <td>{{orden.cliente.nombre}}</td> 
      <td>
          <div class="container">
              <div class="btn-group btn-lg-group-sm">
                <button type="button" class="btn btn-info btn-sm" [routerLink]="['/listarDetalleOrden',orden.id]">+</button>
              </div>
            </div>
      </td>
    </tr>
  </tbody>
</table>
