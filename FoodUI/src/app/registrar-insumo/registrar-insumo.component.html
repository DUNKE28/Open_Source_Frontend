<br/>
<h2>Registro de Isumos</h2>
<br/>
<div>
  <form (ngSubmit)="registrarInsumo()">
    <div class="form-group ">
      <label for="nombre">Nombre del insumo:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" 
      placeholder="Ingrese el nombre" required [(ngModel)]="insumo.nombre">
    </div>
    <div class="form-group ">
      <label for="nombre">Precio del insumo:</label>
      <input type="number" min="1" step="any" class="form-control" id="precio" name="precio" 
      placeholder="Ingrese el precio" required [(ngModel)]="insumo.precio">
    </div>
    <div class="form-group" > 
      <label for="insumo">Tipo de insumo:</label>
      <select id="insumo" name="insumo"
              [(ngModel)]="insumo_tipo" class="form-control">
        <option  value="1">Entrada</option>
        <option  value="2">Segundo</option>
        <option  value="3">Bebida</option>
      </select>
    </div>
     <button type="submit" class="btn btn-primary btn-block">Guardar</button>
  </form>
</div>
