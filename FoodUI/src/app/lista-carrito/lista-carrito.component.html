
<div class="contendor" style="width:100vw; display: flex; justify-content: center; text-align: center; flex-direction: column; align-items: center; ">

  <div class="centrado" style="width: 70%; margin-top: 5%;">
      <div style="font-family: Arial, Helvetica, sans-serif; font-size: 25px;margin-bottom: 4%; font-weight: bold; color: red;">Lista de Compras</div>
    <table class="table table_2"> 
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad</th> 
            <th scope="col">Precio</th>
            <th scope="col">Total</th>
            <th scope="col"></th>
          </tr>
        </thead>

        <tbody *ngFor="let detalle of carritos">
          <tr>
            <td>{{detalle.insumo.nombre}}</td>
            <td><input type="text" [(ngModel)]="detalle.cantidad" (blur)="calcular(detalle.id)" name="cantidad"(keyup.enter)="calcular(detalle.id)"></td>
            <td>{{detalle.insumo.precio}}</td>
            <td>{{ detalle.precio }}</td>  
            <td>
                <div class="container">
                    <div class="">
                      <div class="btn_prueba" style="border-radius: 50%; background: transparent; width: 10%; text-align: center; cursor: pointer; color:red; font-size: 18px; font-weight: bold; " (click)="deleteDetalle(detalle.id)">X </div>
                    </div>
                  </div>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
  <div *ngIf="data" style="width: 70%; display: flex; justify-content: flex-end;">
    <button class="btn btn-info mr-2" (click)="cancelar()">Cancelar Compra</button>
    <button class="btn btn-info mr-2" (click)="comprar()">Comprar</button>
  </div>
</div>
