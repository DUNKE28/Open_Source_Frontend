  <app-root class="cascaron2"></app-root>

<script>

$("app-login-cliente").addClass("cascaron_invisible");
$(document).ready(function()
{
  let user = sessionStorage.getItem('username');
  if(user === null)
  { 
    $("app-login-cliente").removeClass("cascaron_invisible").addClass("cascaron");
    $("app-root").removeClass("cascaron2_visible").addClass("cascaron2");
  }
  else
  {
    $("app-login-cliente").removeClass("cascaron").addClass("cascaron_invisible");
    $("app-root").removeClass("cascaron2").addClass("cascaron2_visible");
  }
});
$('.login-box input[type="submit"]').click(function(){    
  let user = sessionStorage.getItem('username')
  if(user === null)
  { 
    $("app-login-cliente").removeClass("cascaron_invisible").addClass("cascaron");

  }
  else
  {
    $("app-login-cliente").removeClass("cascaron").addClass("cascaron_invisible");
    $("app-root").removeClass("cascaron2").addClass("cascaron2_visible");
  }
});

</script>
